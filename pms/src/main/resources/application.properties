spring.application.name=pms

#Server / web controller properties
server.port=8080
server.servlet.context-path=/titans/pms

#Repository / Database connection and related details
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce
spring.datasource.username=postgres
spring.datasource.password=7799
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


server.servlet.multipart.enabled=true
server.servlet.multipart.max-file-size=1MB
server.servlet.multipart.max-request-size=1MB

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false